{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EPITA International</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/base_generic.css' %}">
    <link rel="stylesheet" href="{% static 'css/people.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css' %}">
    {% block additional_links %}
    {% endblock %}
</head>

<body>

<div class="wrapper">

    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <img src="{% static 'image/portraits/generic_avatar.jpg' %}" class="nav-avatar">
            <button type="button" class="btn">Logout</button>
        </div>

        <ul class="list-unstyled components">
            <li class="active hover-left-brdr">
                <a href="/">
                    <i class="fa fa-tachometer-alt"></i>
                    <span class="base-generic-lmargin">Dashboard</span>
                </a>
            </li>
            <li class="active hover-left-brdr">
                <a href="/people">
                    <i class="fa fa-address-book"></i>
                    <span class="base-generic-lmargin">People</span>
                </a>
            </li>
            <li class="active hover-left-brdr">
                <a href="/quiz">
                    <i class="fa fa-pencil-alt"></i>
                    <span class="base-generic-lmargin">Quiz</span>
                </a>
            </li>
            <li class="active hover-left-brdr">
                <a href="/quizbuilder">
                    <i class="fa fa-pencil-alt"></i>
                    <span class="base-generic-lmargin">[DEV] Quiz Builder</span>
                </a>
            </li>
            <li class="active hover-left-brdr">
                <a href="/attendance">
                    <i class="fa fa-pencil-alt"></i>
                    <span class="base-generic-lmargin">Attendance</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content" class="fill-width">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                </div>

            </div>

            <script type="text/javascript">
                $(document).ready(function () {
                    $('#sidebarCollapse').on('click', function () {
                        $('#sidebar').toggleClass('active');
                    });
                });
            </script>

        </nav>

        <div class="wrapper">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
</body>
</html>
