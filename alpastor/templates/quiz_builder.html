{% extends 'base_generic.html' %}

{% load static %}

{% block additional_links %}
    <link rel="stylesheet" href="{% static 'css/quiz_builder.css' %}">
    <script src="{% static 'js/quiz_builder.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="quiz-canvas">
        <div class="quiz">
            <h1 class="quiz-title">Quiz Builder</h1>

            <div class="form-group">
                <label for="quizTitle">Quiz Title</label>
                <input type="text" class="form-control" id="quizTitle" aria-describedby="quizTitleHelp" placeholder="Enter quiz title">
            </div>

            <div id="question-canvas">
                <!-- This is to be filled in via javascript functions -->
            </div>

            <div style="text-align: center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newQuestionModal" onclick="addMultipleChoiceQuestion();">
                    Add Question
                </button>
            </div>

            <form id="quizBuilderForm" onsubmit="buildQuizJSON();" action="savenewquiz/" method="post">
                {% csrf_token %}
                <input type="hidden" id="json_quiz" name="json_quiz" value="">
                <input type="submit" value="Submit" />
            </form>

        </div>
    </div>

    <!-- Modal
    <div class="modal fade" id="newQuestionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    -->

    <script type="application/javascript">
        function addMultipleChoiceQuestion() {
            var questionCanvas = document.getElementById('question-canvas');

            var wrapperDiv = document.createElement('div');
            wrapperDiv.classList.add('question-wrapper');

            var cardDiv = document.createElement('div');
            cardDiv.classList.add('card');
            cardDiv.classList.add('question');

            {% for field in mcform.visible_fields %}
                cardDiv.innerHTML += '<span class="question-label">{{ field.label }}</span>';
                cardDiv.innerHTML += '{{ field }}';
            {% endfor %}

            var optionCanvas = document.createElement('div');
            optionCanvas.classList.add('card-body');
            optionCanvas.classList.add('opt-canvas');
            var optionCanvasId = getNewID();
            optionCanvas.setAttribute('id', optionCanvasId);

            wrapperDiv.appendChild(cardDiv);
            cardDiv.appendChild(optionCanvas);

            var newQuestionButtonDiv = document.createElement('button');
            newQuestionButtonDiv.classList.add('new-question-btn');
            newQuestionButtonDiv.classList.add('btn');
            newQuestionButtonDiv.classList.add('fa');
            newQuestionButtonDiv.classList.add('fa-plus');
            newQuestionButtonDiv.type = "button";

            var buttonOnClick = "addMultipleChoiceOption(" + optionCanvasId + ");";
            newQuestionButtonDiv.setAttribute('onclick', buttonOnClick);

            cardDiv.appendChild(newQuestionButtonDiv);
            questionCanvas.appendChild(wrapperDiv);
        }

        function addMultipleChoiceOption(optCanvasId) {
            optCanvas = document.getElementById(optCanvasId);

            var optWrapper = document.createElement('div');
            optWrapper.classList.add('row');
            optWrapper.classList.add('mc-opt-wrapper');

            var deleteSidebar = document.createElement('div');
            deleteSidebar.classList.add('col');
            deleteSidebar.classList.add('col-sm');
            deleteSidebar.classList.add('mc-opt-delete-sidebar');

            /* Adding trash button and icons */
            var trashButton = document.createElement('button');
            trashButton.classList.add('btn');
            trashButton.classList.add('btn-block');
            trashButton.classList.add('h-100');
            trashButton.classList.add('w-100');
            trashButton.type = "button";

            trashButton.onclick = function() {deleteMCOption(optCanvas, optWrapper)};

            var trashIcon = document.createElement('i');
            trashIcon.classList.add('fa');
            trashIcon.classList.add('fa-lg');
            trashIcon.classList.add('fa-trash-alt');

            trashButton.appendChild(trashIcon);
            deleteSidebar.appendChild(trashButton);

            /* Main MC question content */
            var optContent = document.createElement('div');
            optContent.classList.add('mc-opt-content');
            optContent.classList.add('col');

            optContent.innerHTML += '{{ mcoptform.content }}';

            /* Right-most sidebar for whether question is correct */
            var isCorrectSidebar = document.createElement('div');
            isCorrectSidebar.classList.add('col');
            isCorrectSidebar.classList.add('col-sm');
            isCorrectSidebar.classList.add('mc-opt-correct-sidebar');

            /* Adding checkmark button and icons */
            var checkmarkButton = document.createElement('button');
            checkmarkButton.classList.add('btn');
            checkmarkButton.classList.add('btn-block');
            checkmarkButton.classList.add('h-100');
            checkmarkButton.classList.add('w-100');
            checkmarkButton.innerHTML += '{{ mcoptform.is_correct.as_hidden }}';
            checkmarkButton.innerHTML += '{{ mcoptform.is_correct_hidden }}';

            checkmarkButton.type = "button";


            checkmarkButton.onclick = function() {isCorrectToggle(checkmarkButton)};

            var checkmarkIcon = document.createElement('i');
            checkmarkIcon.classList.add('fa');
            checkmarkIcon.classList.add('fa-lg');
            checkmarkIcon.classList.add('fa-check-circle');
            isCorrectSidebar.appendChild(checkmarkIcon);

            checkmarkButton.appendChild(checkmarkIcon);
            isCorrectSidebar.appendChild(checkmarkButton);

            /* Add everything to HTML */
            optWrapper.appendChild(deleteSidebar);
            optWrapper.appendChild(optContent);
            optWrapper.appendChild(isCorrectSidebar);

            optCanvas.appendChild(optWrapper);
        }

    </script>
{% endblock %}
