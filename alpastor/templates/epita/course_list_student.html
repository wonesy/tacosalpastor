{% extends 'base_generic.html' %}

{% load static %}

{% block content %}
    <table class="table text-center">
        <thead class="thead-inverse">
            <tr>
                <th>Active Courses</th>
            </tr>
        </thead>
        <tbody>
            {% for course in user_courses %}
                <tr>
                    <th>
                        <a class="btn btn-primary" href="/attendance-student/schedule?course_id={{ course.id }}">{{ course.schedule_id.course_id.title }}</a>
                    </th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
