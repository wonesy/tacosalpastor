{% extends 'base_generic.html' %}

{% load static %}

{% block content %}
    <head>
        <link href="{% static 'css/attendance_student.css' %}" rel="stylesheet">
        <script src="{% static 'js/attendance_student.js' %}"></script>
    </head>
    <body onload="showTime()">
    <div class="attendance-container text-center">
        <div class="title-container">
            <h1>{{ attendance.schedule_id.course_id }}</h1>
            <h3>{{ attendance.schedule_id.date }}</h3>
            <h5>{{ attendance.schedule_id.start_time|time:"H:i" }} - {{ attendance.schedule_id.end_time|time:"H:i" }}</h5>
        </div>
        <div id="1" class="col-lg-2 col-md-6 col-sm-12 status-card">
            <div class="card text-white mb-3">
                <div class="card-header bg-danger">Willy0 Williamson</div>
                <div class="card-body">
                    <img src="/static/image/portraits/generic_avatar.jpg">
                    <p class="card-text">Absent</p>
                </div>
                <div class="card-footer">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-present">
                            <input type="radio" name="options1" id="option1" autocomplete="off"
                                   onchange="markForStatusChange(1, StatusEnum.present);"> Present</label>
                        <label class="btn btn-absent active">
                            <input type="radio" name="options1" id="option2" autocomplete="off"
                                   onchange="markForStatusChange(1, StatusEnum.absent);"
                                   checked=""> Absent</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
