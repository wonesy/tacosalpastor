{% extends 'base_generic.html' %}

{% load static %}

{% block content %}
        <table class="table text-center">
            <thead class="thead-inverse">
                <tr>
                    <h2>Active Courses</h2>
                </tr>
            </thead>
            <tbody>
                {% for course in object_list %}
                    <tr>
                        <th>
                            <a class="btn btn-primary" href="/attendance/schedule?course_id={{ course.id }}">{{ course.title }}</a>
                        </th>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
