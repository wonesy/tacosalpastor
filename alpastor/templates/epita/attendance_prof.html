{% extends 'base_generic.html' %}

{% load static %}

<!-- Adding additional css/js links -->
{% block additional_links %}
    <link rel="stylesheet" href="{% static 'css/attendance_prof.css' %}">
    <script src="{% static 'js/attendance.js' %}"></script>
{% endblock %}

<!-- Page content -->
{% block content %}

    <div class="attendance-container text-center">

        <div class="status-container">
            <div class="progress">
                <div id="progress-present" class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuemin="0" ></div>
                <div id="progress-excused" class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-valuemin="0" ></div>
                <div id="progress-absent"  class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-valuemin="0" ></div>
            </div>
            <div class="row">
                <div id="stats-present" class="col-3"></div>
                <div id="stats-excused" class="col-3"></div>
                <div id="stats-absent" class="col-3"></div>
                <div id="stats-total" class="col-3"></div>
            </div>
        </div>

        <button class="override-submit btn btn-info" onclick="dispatchStatusChangesToDatabase();">Submit all changes
        </button>

        <!-- These divs will be filled via ajax calls -->
        <div class="present-container row">
        </div>

        <div class="excused-container row">
        </div>

        <div class="absent-container row">
        </div>
    </div>

    <script>
        window.onload = getAttendanceData()(); setInterval(getAttendanceData(), 10000);
    </script>

{% endblock %}
