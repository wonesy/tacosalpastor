{% extends 'base_generic.html' %}

{% load static %}

{% block content %}
        <table class="table text-center">
            <thead class="thead-inverse">
                <tr>
                    <th>Course Times for {{ course.title }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for schedule in schedule_list %}
                        <td>
                            <a class="btn btn-primary" href="/attendance/schedule/students?schedule_id={{ schedule.id }}">{{ schedule.start_time }} - {{ schedule.end_time }} {{ schedule.room_id }}</a>
                        </td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
{% endblock %}
