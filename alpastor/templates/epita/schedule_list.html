{% extends 'base_generic.html' %}

{% load static %}

{% block content %}
        <table class="table text-center">
            <thead class="thead-inverse">
                <tr>
                    <th>Active Courses</th>
                </tr>
            </thead>
            <tbody>
                {% for course in schedule_list %}
                    <tr>
                        <td>
                        <a class="btn btn-primary" href="/attendance/{{ course.course_id.semester }}/{{ course.course_id.title }}/">{{ course.course_id }} {{ course.start_time}} - {{ course.end_time}}</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
