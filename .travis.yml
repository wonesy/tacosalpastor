language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
services:
- mysql
dist: trusty
sudo: required
before_script:
- sudo ./travis_setup.bash 
script:
- python alpastor/manage.py makemigrations
- python alpastor/manage.py migrate
- python alpastor/manage.py test alpastor/ -v 2
branches:
  only:
  - master
notifications:
  slack:
    secure: ""
